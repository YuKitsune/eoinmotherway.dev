<nav class="flex flex-wrap flex-col lg:flex-row text-lg pl-5 text-right">

    <!-- Standard menu -->
    <div class="hidden lg:block">
        <div class="flex flex-col lg:flex-row items-center justify-between lg:gap-5 list-none font-bold">
            {{ range first $.Site.Params.showMenuItems $.Site.Menus.main }}
                <a class="hover:no-underline" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>

    <!-- Show/hide the menu for smaller screen sizes -->
    <button class="lg:hidden block cursor-pointer" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
    </button>

    <!-- Hamburger menu -->
    <div id="hamburger-menu" class="hamburger flex flex-col items-center content-center gap-5 font-bold text-4xl hidden" aria-hidden="true">

        <button onclick="toggleMenu()">
            <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M294.6 166.6L317.3 144 272 98.7l-22.6 22.6L160 210.7 70.6 121.4 48 98.7 2.7 144l22.6 22.6L114.7 256 25.4 345.4 2.7 368 48 413.3l22.6-22.6L160 301.3l89.4 89.4L272 413.3 317.3 368l-22.6-22.6L205.3 256l89.4-89.4z"/></svg>
        </button>

        {{ range first $.Site.Params.showMenuItems $.Site.Menus.main }}
            <a class="hover:no-underline" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </div>

    <script type="text/javascript">
        let menu = document.getElementById('hamburger-menu');
        function toggleMenu() {
            menu.classList.toggle('hidden');
        }
    </script>
</nav>
