{{ define "main" }}

    <div class="flex flex-col gap-3">

        <!-- Index page content -->
        {{ with .Content }}
            <div>
                {{ . }}
            </div>
        {{ end }}
        
        <!-- Paginated items -->
        <div class="grid gap-12 grid-cols-1 lg:grid-cols-2">
            {{ range .Paginator.Pages }}
                {{ partial "preview.html" . }}
            {{ end }}
        </div>

        <!-- Pagination controls -->
        {{ partial "pagination.html" . }}
    </div>

{{ end }}
