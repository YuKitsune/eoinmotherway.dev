{{ if .Get "src" }}
    {{ $src := .Get "src" }}
    {{ $alt := .Get "alt" }}
    {{ $style := .Get "alt" }}

    {{ with resources.Get $src }}
        {{ with .Resize (printf "%dx%d webp" .Width .Height) }}
            <img
                src="{{ .RelPermalink }}"
                width="{{ .Width }}"
                height="{{ .Height }}"
                class="m-3 mx-auto object-contain rounded-lg"
                {{ with $alt }} alt="{{ . | plainify }}" {{ end }}
                {{ with $style }} style="{{ . | safeCSS }}" {{ end }}
                loading="lazy" />
        {{ end }}
    {{ end }}
{{ end }}
